version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-music-recommender-web
    ports:
      - "5000:5000"
    volumes:
      - ./src/backend:/app/backend:ro
      - ./src/frontend:/app/frontend:ro
    environment:
      # Add env vars here if needed
      - FLASK_ENV=production
    restart: unless-stopped
